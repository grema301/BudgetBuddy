<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket Price Comparison</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- Cart Toggle Button -->
<div id="cart-toggle">🛒</div>

<!-- Cart Sidebar -->
<div id="cart">
  <button id="cart-close" class="cart-close">X</button>
  <h2>Your Cart</h2>
  <div id="cart-items"></div>
  <div id="cart-totals"></div>
  <div id="ai-recipe-assistant" class="ai-section">
    <button id="get-recipes-btn">🍳 Suggest Recipes</button>
    <div id="ai-output" class="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="user-reply" placeholder="Ask a question..." />
      <button id="send-reply">Send</button>
    </div>
  </div>
</div>
    <header>
        <h1>BudgetBuddy</h1>
    <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search for products...">
            <button id="searchButton">Search</button>
            <button id="clearSearch">X</button>
            
      </div>
    </header>
    <main>
        <div id="product-grid"></div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
